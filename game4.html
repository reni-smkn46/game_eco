<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quiz Battle üå±</title>
  <style>
    /* ====== RESET & DASAR ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #A8E6CF, #FFD3B6, #FFAAA5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .game-container {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      text-align: center;
      color: #2d3436;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* ====== HEADER ====== */
    .eco-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .eco-header span {
      font-size: 2rem;
    }

    /* ====== BUTTON MODE ====== */
    .mode-btn {
      background: linear-gradient(135deg, #6A89CC, #82CCDD);
      border: none;
      color: white;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .mode-btn:hover {
      background: linear-gradient(135deg, #60a3bc, #3c6382);
      transform: translateY(-2px);
    }

    /* ====== AREA QUIZ ====== */
    .question-card {
      background: #fefefe;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .question-text {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #34495e;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .answer-btn {
      background: #55efc4;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }

    .answer-btn:hover {
      background: #00cec9;
      color: white;
      transform: scale(1.05);
    }

    .answer-btn.correct {
      background: #00b894;
      color: white;
    }

    .answer-btn.wrong {
      background: #e17055;
      color: white;
    }

    .answer-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* ====== SCORE & TIMER ====== */
    .scores {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .score-card {
      flex: 1;
      background: #ffeaa7;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #2d3436;
    }

    .timer {
      text-align: center;
      margin: 15px 0;
      font-size: 1.2rem;
      background: #fab1a0;
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
    }

    .final-score {
      font-size: 2.2rem;
      text-align: center;
      color: #2d3436;
      margin-top: 15px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .next-btn {
      background: linear-gradient(135deg, #fd79a8, #fdcb6e);
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 15px auto;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: linear-gradient(135deg, #e84393, #f39c12);
      transform: translateY(-2px);
    }

    .restart-btn {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 20px auto;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      display: block;
      transition: 0.3s;
    }

    .restart-btn:hover {
      background: linear-gradient(135deg, #0984e3, #2d3436);
      transform: translateY(-2px);
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
        line-height: 1.3;
      }

      .answers {
        grid-template-columns: 1fr;
      }

      .mode-btn {
        font-size: 1rem;
        padding: 12px;
      }

      .score-card {
        font-size: 0.95rem;
      }

      .question-text {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="eco-header">
      <span>üå±</span>
      <h1>Eco Quiz Battle</h1>
      <span>üåç</span>
    </div>

    <!-- Menu Utama -->
    <div id="main-menu">
      <button class="mode-btn" onclick="startGame('easy')">üå± Mode Mudah (10 detik per soal)</button>
      <button class="mode-btn" onclick="startGame('hard')">üî• Mode Sulit (5 detik per soal)</button>
    </div>

    <!-- Area Game -->
    <div id="game-area" class="hidden">
      <div class="timer" id="timer">Waktu: 10</div>
      
      <div class="question-card">
        <div class="question-text" id="question-text"></div>
        <div class="answers" id="answers"></div>
      </div>

      <button class="next-btn hidden" id="next-btn" onclick="nextQuestion()">Soal Berikutnya ‚Üí</button>

      <div class="scores">
        <div class="score-card">
          <div>Soal: <span id="current-question">1</span>/10</div>
        </div>
        <div class="score-card">
          <div>Skor: <span id="current-score">0</span></div>
        </div>
      </div>
    </div>

    <!-- Hasil Akhir -->
    <div id="final-result" class="hidden">
      <div class="final-score">
        üéâ Skor Akhir: <span id="final-score-text">0</span>/10
      </div>
      <div style="text-align: center; margin: 20px 0; font-size: 1.1rem;" id="result-message"></div>
      <button class="restart-btn" onclick="restartGame()">üîÑ Main Lagi</button>
    </div>
  </div>

  <script>
    // Data soal quiz lingkungan
    const questions = [
      {
        question: "Apa yang dimaksud dengan efek rumah kaca?",
        answers: ["Proses pemanasan global akibat gas-gas tertentu", "Cara menanam tanaman di rumah", "Metode menghemat listrik", "Teknik daur ulang sampah"],
        correct: 0
      },
      {
        question: "Manakah yang BUKAN termasuk energi terbarukan?",
        answers: ["Energi matahari", "Energi angin", "Batu bara", "Energi air"],
        correct: 2
      },
      {
        question: "Berapa lama waktu yang dibutuhkan plastik untuk terurai?",
        answers: ["1-5 tahun", "10-20 tahun", "50-100 tahun", "450-1000 tahun"],
        correct: 3
      },
      {
        question: "Apa kepanjangan dari 3R dalam pengelolaan sampah?",
        answers: ["Reduce, Reuse, Recycle", "Read, Run, Rest", "Red, Round, Rectangle", "Rain, River, Rock"],
        correct: 0
      },
      {
        question: "Gas apa yang paling berkontribusi terhadap pemanasan global?",
        answers: ["Oksigen", "Nitrogen", "Karbon dioksida", "Hidrogen"],
        correct: 2
      },
      {
        question: "Manakah cara terbaik menghemat air di rumah?",
        answers: ["Mandi dengan shower", "Mematikan keran saat gosok gigi", "Menggunakan mesin cuci setiap hari", "Menyiram tanaman siang hari"],
        correct: 1
      },
      {
        question: "Apa yang dimaksud dengan jejak karbon?",
        answers: ["Bekas kaki di tanah", "Total emisi gas rumah kaca yang dihasilkan", "Cara berjalan yang ramah lingkungan", "Metode menanam pohon"],
        correct: 1
      },
      {
        question: "Manakah yang termasuk sumber energi fosil?",
        answers: ["Angin", "Matahari", "Minyak bumi", "Air terjun"],
        correct: 2
      },
      {
        question: "Apa manfaat utama dari daur ulang?",
        answers: ["Mengurangi sampah dan menghemat sumber daya", "Membuat barang lebih mahal", "Menambah polusi udara", "Mempercepat pemanasan global"],
        correct: 0
      },
      {
        question: "Lapisan atmosfer mana yang melindungi bumi dari radiasi UV?",
        answers: ["Troposfer", "Stratosfer (Ozon)", "Mesosfer", "Termosfer"],
        correct: 1
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;
    let gameMode = 'easy';
    let answered = false;

    function startGame(mode) {
      gameMode = mode;
      timeLeft = mode === 'easy' ? 10 : 5;
      currentQuestionIndex = 0;
      score = 0;
      answered = false;

      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('game-area').classList.remove('hidden');
      document.getElementById('final-result').classList.add('hidden');

      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const question = questions[currentQuestionIndex];
      document.getElementById('question-text').textContent = question.question;
      document.getElementById('current-question').textContent = currentQuestionIndex + 1;
      document.getElementById('current-score').textContent = score;

      const answersContainer = document.getElementById('answers');
      answersContainer.innerHTML = '';

      question.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.className = 'answer-btn';
        button.textContent = answer;
        button.onclick = () => selectAnswer(index);
        answersContainer.appendChild(button);
      });

      document.getElementById('next-btn').classList.add('hidden');
      answered = false;
      timeLeft = gameMode === 'easy' ? 10 : 5;
    }

    function selectAnswer(selectedIndex) {
      if (answered) return;
      
      answered = true;
      clearInterval(timer);
      
      const question = questions[currentQuestionIndex];
      const buttons = document.querySelectorAll('.answer-btn');
      
      buttons.forEach((button, index) => {
        button.disabled = true;
        if (index === question.correct) {
          button.classList.add('correct');
        } else if (index === selectedIndex && index !== question.correct) {
          button.classList.add('wrong');
        }
      });

      if (selectedIndex === question.correct) {
        score++;
        document.getElementById('current-score').textContent = score;
      }

      setTimeout(() => {
        if (currentQuestionIndex < questions.length - 1) {
          document.getElementById('next-btn').classList.remove('hidden');
        } else {
          showFinalResult();
        }
      }, 1500);
    }

    function nextQuestion() {
      currentQuestionIndex++;
      showQuestion();
      startTimer();
    }

    function startTimer() {
      document.getElementById('timer').textContent = `Waktu: ${timeLeft}`;
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Waktu: ${timeLeft}`;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (!answered) {
            selectAnswer(-1); // Waktu habis, jawaban salah
          }
        }
      }, 1000);
    }

    function showFinalResult() {
      document.getElementById('game-area').classList.add('hidden');
      document.getElementById('final-result').classList.remove('hidden');
      document.getElementById('final-score-text').textContent = score;

      let message = '';
      if (score >= 8) {
        message = 'üåü Luar biasa! Kamu adalah pahlawan lingkungan sejati!';
      } else if (score >= 6) {
        message = 'üëç Bagus! Pengetahuan lingkunganmu cukup baik!';
      } else if (score >= 4) {
        message = 'üìö Tidak buruk, tapi masih bisa belajar lebih banyak!';
      } else {
        message = 'üå± Yuk belajar lebih banyak tentang lingkungan!';
      }
      
      document.getElementById('result-message').textContent = message;
    }

    function restartGame() {
      document.getElementById('final-result').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
      clearInterval(timer);
    }
  </script>
