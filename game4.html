<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quiz Battle üå±</title>
  <style>
    /* ====== RESET & DASAR ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #A8E6CF, #FFD3B6, #FFAAA5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .game-container {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      text-align: center;
      color: #2d3436;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* ====== HEADER ====== */
    .eco-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .eco-header span {
      font-size: 2rem;
    }

    /* ====== BUTTON MODE ====== */
    .mode-btn {
      background: linear-gradient(135deg, #6A89CC, #82CCDD);
      border: none;
      color: white;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .mode-btn:hover {
      background: linear-gradient(135deg, #60a3bc, #3c6382);
      transform: translateY(-2px);
    }

    /* ====== AREA QUIZ ====== */
    .question-card {
      background: #fefefe;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .question-text {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #34495e;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .answer-btn {
      background: #55efc4;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }

    .answer-btn:hover {
      background: #00cec9;
      color: white;
      transform: scale(1.05);
    }

    /* ====== SCORE & TIMER ====== */
    .scores {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .score-card {
      flex: 1;
      background: #ffeaa7;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #2d3436;
    }

    .timer {
      text-align: center;
      margin: 15px 0;
      font-size: 1.2rem;
      background: #fab1a0;
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
    }

    .final-score {
      font-size: 2.2rem;
      text-align: center;
      color: #2d3436;
      margin-top: 15px;
      font-weight: bold;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
        line-height: 1.3;
      }

      .answers {
        grid-template-columns: 1fr;
      }

      .mode-btn {
        font-size: 1rem;
        padding: 12px;
      }

      .score-card {
        font-size: 0.95rem;
      }

      .question-text {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="eco-header">
      <span>üå±</span>
      <h1>Eco Quiz Battle</h1>
      <span>üåç</span>
    </div>

    <!-- Pilihan Mode -->
    <button class="mode-btn">üéÆ Mode Belajar</button>
    <button class="mode-btn">‚öîÔ∏è Mode Battle</button>

    <!-- Kartu Pertanyaan -->
    <div class="question-card">
      <div class="question-text">Apa yang harus kita lakukan dengan sampah plastik?</div>
      <div class="answers">
        <button class="answer-btn">Buang sembarangan</button>
        <button class="answer-btn">Daur ulang ‚ôªÔ∏è</button>
        <button class="answer-btn">Bakar di rumah</button>
        <button class="answer-btn">Biarkan saja</button>
      </div>
    </div>

    <!-- Timer -->
    <div class="timer">‚è≥ Waktu: 30 detik</div>

    <!-- Skor -->
    <div class="scores">
      <div class="score-card">üë© Player 1: 10</div>
      <div class="score-card">üßë Player 2: 8</div>
    </div>

    <!-- Skor Akhir -->
    <div class="final-score">üéâ Player 1 Menang!</div>
  </div>
</body>
</html>
